<ion-header>
  <ion-toolbar>
    <ion-title>{{lista.titulo}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary" text="">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item counter="true">
      <ion-label class="label-agregarActividad" position="floating" color="primary">
        Nueva actividad
      </ion-label>
      <ion-input type="text" (keyup.enter)="agregar()" [(ngModel)]="nombreItem" maxlength="100">
      </ion-input>
      <ion-note slot="helper">Ingrese el nombre de la actividad</ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Actividades de la lista
      </ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let actividad of lista.item">
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="editarActividad(actividad)">
          <ion-icon slot="start" name="create-outline"></ion-icon>
          Editar
        </ion-item-option>
      </ion-item-options>

      
      <ion-item>
        <ion-checkbox slot="start" color="primary" [(ngModel)]="actividad.completado" (ionChange)="cambiaCheck()">
        </ion-checkbox>
        <ion-label class="ion-text-wrap">{{actividad.descripcion}}</ion-label>  
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarActividad(actividad)">
          <ion-icon slot="start" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
