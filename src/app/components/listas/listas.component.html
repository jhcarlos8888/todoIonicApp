<ion-list>
  <ion-item-sliding *ngFor="let listaItem of listaService.listas">
    <ion-item-options side="start">
      <ion-item-option color="success" (click)="editarLista(listaItem)">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Editar
      </ion-item-option>
    </ion-item-options>

    <ion-item (click)="listaSeleccionada(listaItem)"> 
      <ion-label>{{listaItem.titulo}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarLista(listaItem)">
        <ion-icon slot="start" name="trash"></ion-icon>
        Eliminar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
